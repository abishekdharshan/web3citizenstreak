<!DOCTYPE html>
<html>
<head>
    <title>Web3 Streak Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Welcome, Web3 Citizen. <br>
        You're currently at a <span id="streakCount">0</span> day streak.
    </header>
    
    <button id="connectWallet">Connect Wallet</button>
    
    <div class="dapp-slider">
        <button class="arrow left" id="slideLeft">&lt;</button>
        <div class="dappContainer">
            <!-- Dapp icons and names will be populated here -->
        </div>
        <button class="arrow right" id="slideRight">&gt;</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
